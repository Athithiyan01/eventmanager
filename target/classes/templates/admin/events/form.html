<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Create Event</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/events/create}" th:object="${event}" method="post">

                <!-- Event Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Event Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" 
                           placeholder="Enter event name" required>
                </div>

                <!-- Event Date -->
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" id="eventDate" class="form-control" th:field="*{eventDate}" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" th:field="*{location}" 
                           placeholder="Enter event location" required>
                </div>

                <!-- Capacity -->
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" id="capacity" class="form-control" th:field="*{capacity}" 
                           placeholder="Maximum number of participants" min="1" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" th:field="*{category}" required>
                        <option value="">Select Category</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="4" th:field="*{description}" 
                              placeholder="Enter event details" required></textarea>
                </div>

                <!-- Speaker (Optional) -->
                <div class="mb-3">
                    <label for="speaker" class="form-label">Speaker</label>
                    <input type="text" id="speaker" class="form-control" th:field="*{speaker}" 
                           placeholder="Speaker name (optional)">
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="/admin/events" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Event</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
