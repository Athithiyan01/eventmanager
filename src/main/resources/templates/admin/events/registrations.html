<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h4 th:text="'Registrations for ' + ${event.name}"></h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Status</th>
                        <th>Attendance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${registrations}">
                        <td th:text="${reg.user.username}"></td>
                        <td th:text="${reg.status}"></td>
                        <td>
                            <span th:text="${reg.attended ? 'Present' : 'Absent'}"
                                  th:classappend="${reg.attended} ? 'badge bg-success' : 'badge bg-danger'"></span>
                        </td>
                        <td>
                            <form th:action="@{'/admin/registrations/' + ${reg.id} + '/attendance'}" method="post" class="d-inline">
                                <input type="hidden" name="eventId" th:value="${event.id}">
                                <button type="submit" class="btn btn-sm btn-success" name="attended" value="true">Mark Present</button>
                                <button type="submit" class="btn btn-sm btn-danger" name="attended" value="false">Mark Absent</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a th:href="@{/admin/events}" class="btn btn-secondary">Back to Events</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
